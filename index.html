<div class="container">

  <div class="mySlides">
    <div class="numbertext">1 / 5</div>
      <img src="images/fire.jpg" style="width:100%">

  <div class="mySlides">
    <div class="numbertext">2 / 5</div>

  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 5</div>
      <img src="images/Reach_for_the_Stars.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">4 / 5</div>
      <img src="images/Slowly_Coming_Into_Fall.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 5</div>
      <img src="images/thelastunicorn_.jpg" style="width:100%">
  </div>

 

  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <div class="row">
    <div class="column">
      <img class="demo cursor" src="images/fire.jpg" style="width:100%" onclick="currentSlide(1)" alt="Fire">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/I_desire_violently_.jpg" style="width:100%" onclick="currentSlide(2)" alt="I desire violently">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/Reach_for_the_Stars.jpg" style="width:100%" onclick="currentSlide(3)" alt="Reach for the Stars">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/Slowly_Coming_Into_Fall.jpg" style="width:100%" onclick="currentSlide(4)" alt="Slowly Coming Into Fall">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/thelastunicorn_.jpg" style="width:100%" onclick="currentSlide(5)" alt="The Last Unicorn">
    </div>
  </div>
</div>

<script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("demo");
  let captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}  
</script>
